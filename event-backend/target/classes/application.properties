# ========================
# = DATABASE CONFIGURATION =
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/event_management?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=shatterme
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# = JPA / HIBERNATE CONFIG =
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========================
# = SERVER CONFIGURATION =
# ========================
server.port=8080

# ========================
# = SPRING APPLICATION NAME =
# ========================
spring.application.name=event-management-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ========================
# = LOGGING =
# ========================
logging.level.org.springframework.security=DEBUG
logging.level.com.eventmanagement=DEBUG

# ========================
# = FILE UPLOAD CONFIGURATION =
# ========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
